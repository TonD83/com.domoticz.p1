<style type="text/css">
	.input-wrap {
		position: relative;
	}
	.fa {
		position: absolute;
		margin-left: 5px;
		margin-top: 7px;

		opacity: 0;
		visibility: hidden;
		transition: all 0.3s;
	}
	.fa.visible {
		opacity: 1;
		visibility: visible;
	}
	.form-group input[type="text"] {
		width: 160px;
	}
</style>

<p class="form-group">
	<label for="address"><span data-i18n="pair.title"></span></label>

	<span class="input-wrap">
		<input type="text" id="sip" placeholder="IP address (e.g. 10.0.0.5)" value="" />
	</span>
	<span class="input-wrap">
		<input type="text" id="sid" placeholder="Smile ID (e.g. bcdfghjk)" value="" />


	<button class="button" id="validate">Connect</button>
	<i class="smile-status smile-loading fa fa-circle-o-notch fa-spin"></i>
	<i class="smile-status smile-ok fa fa-check" style="color: #96ff00;"></i>
	<i class="smile-status smile-err fa fa-times" style="color: #ff6300;"></i>

</p>
<p class="smile-err-msg" style="color: #ff6300;">
</p>

<script type="text/javascript">

$(function(){
	$('#validate').click(function(){

		var smileIp = $('#sip').val();
		var smileId = $('#sid').val();

		$('.smile-status').removeClass('visible');
		$('.smile-loading').addClass('visible');

		Homey.emit('validate', {
			smileIp: smileIp,
			smileId: smileId,
			}, function( err, result ){

			$('.smile-status').removeClass('visible');
			if(!err) {																// connection validation successful, start device pairing
				$('.smile-ok').addClass('visible');
				$('.smile-err-msg').html('');

				var device_data_init = {
					id: smileId,
					readings: result //JSON result while pairing is permanently stored in Homey device
				};

				var settings_init = {
					name: "Smile_"+smileId,
					smileIp										: smileIp,
					smileId										: smileId,
					ledring_usage_limit				: 3000,
					ledring_production_limit	: 3000,
				};

				Homey.addDevice({
					data	: device_data_init,
					name	: "Smile_"+smileId,
					settings: settings_init,
					capabilities: [
							"measure_power",
							"meter_power",
							"meter_gas",
							{
				        "id": "meter_offpeak",
				        "type": "boolean",
				        "title": {
				          "en": "off-peak",
				          "nl": "laag tarief"
				        },
				        "desc": {
				          "en": "Is off-peak tarriff active?",
				          "nl": "Is laag tarief actief?"
				        },
				        "getable": true,
				        "setable": false
				      }
						]

					}, function( err, result ){
						if( err ) {
							return Homey.alert(err.message || err.toString());
						} else {

									Homey.done()	}	// Close the pairing window


		//							remove below for firmware 8.33+
/*
								Homey.emit('init_device', device_data_init, function( err, result ){
								if( err ) {
									return Homey.alert(err.message || err.toString());
								} else {
									Homey.done();		// Close the pairing window
								}
							})
						}
*/

					})		// end of addDevice

				} else {			//connection validation unsuccessfull
					$('.smile-err').addClass('visible');
					$('.smile-err-msg').html( err.message || err.toString() );
				}
			})	//end of validate / pairing procedure

		});
	})

	</script>

	</script>
